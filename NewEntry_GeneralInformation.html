   <script type = "text/javascript">
      //On any value change, takes elements name and stores it in the corresponding sessionStorage variable
      function setGeneralInformation(element) {
        var input = document.getElementById(element).value;
        sessionStorage.setItem(element, input);
      }

      //Runs on page load, populates fields with previously entered values, and sets the options for the year select box
      function getGeneralInformation() {

        //Populates year select box with every year from 2000 to the current
        var currentTime = new Date();
        var year = currentTime.getFullYear();
        var selectYear = document.getElementById('Year');
        var newYear;
        for (i = 2000; i <= year; i++) {
          newYear = document.createElement('option');
          newYear.value = i;
          newYear.innerHTML = i;
          selectYear.appendChild(newYear);
        }

        //Cycles through every field, populating it with an exisitng sessionStorage variable
        var fields = document.getElementsByName("GenInfo");
        for (i = 0; i < fields.length; i++){
          fields[i].value = sessionStorage.getItem(fields[i].id);
          }
      }

  </script>
