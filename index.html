<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
      <title>Log In Page</title>
	    <link rel="stylesheet" href="Style.css">
      <script type="text/javascript" src="jquery-3.2.1.js"></script>
    </head>

    <div id="nav">
      <ul>
        <li id="left"><a href="#">Bloomberg OpenFIGI Client Manager</a></li>
      </ul>
    </div>

    <body>
      <p>Welcome to the OpenFIGI client manager: a web-hosted tool for viewing, adding, and analyzing OpenFIGI client information.</p>
    </body>

    <div>
      <input type="submit" value="Enter" onclick="getMockData()">
    </div>

    <script type="text/javascript">
      function getMockData(){
        var data = (function () {
           var data = null;
           $.ajax({
               'async': false,
               'global': false,
               'url': "./mockdata.json",
               'dataType': "json",
               'success': function (json) {
                   data = json;
                 }
             });
             return data;
         })();

         sessionStorage.tempDB = JSON.stringify(data);
         window.location.href='Home.html'
      }
    </script>

</html>
